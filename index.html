<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce-ShoppingCard | んღ </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--HEADER-->
<header>
<!--NAV-->
    <div class="nav container">
        <a href="#" class="logo"><span>E</span>Commerce <span>ん</span></a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
    </div>


    <div class="cart">
<h2 class="cart-title">Your Cart</h2>
<div class="cart-content">
   
</div>
<div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">$0</div>
</div>
<button type="button" class="btn-buy">Buy Now</button>
<i class="bx bx-x" id="cart-close"></i>
    </div>
</header>

<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
        <!--box-->
        <div class="product-box">
            <img src="images/product1.jpg" alt ="" class="product-img">
            <h2 class="product-title">Nike Shoes</h2>
            <span class="product-price">$79.5</span>
        <i class='bx bx-shopping-bag add-card'></i>

        </div>
             <!--box-->
             <div class="product-box">
                <img src="images/product2.jpg" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$59.5</span>
            <i class='bx bx-shopping-bag add-card'></i>
    
            </div>     <!--box-->
            <div class="product-box">
                <img src="images/product3.jpg" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="product-price">$29.5</span>
            <i class='bx bx-shopping-bag add-card'></i>
    
            </div>     <!--box-->
            <div class="product-box">
                <img src="images/product4.jpg" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="product-price">$20</span>
            <i class='bx bx-shopping-bag add-card'></i>
    
            </div>     <!--box-->
            <div class="product-box">
                <img src="images/product5.jpg" class="product-img">
                <h2 class="product-title">PSS CONROLLER</h2>
                <span class="product-price">$95</span>
            <i class='bx bx-shopping-bag add-card'></i>
    
            </div>     <!--box-->
            <div class="product-box">
                <img src="images/product6.jpg" class="product-img">
                <h2 class="product-title">GLAXY Z FOLD</h2>
                <span class="product-price">$1800</span>
            <i class='bx bx-shopping-bag add-card'></i>
    
            </div>
                 <!--box-->
        <div class="product-box">
            <img src="images/product7.jpg" class="product-img">
            <h2 class="product-title">NOKON CAEMERA</h2>
            <span class="product-price">$300</span>
        <i class='bx bx-shopping-bag add-card'></i>

        </div>
             <!--box-->
             <div class="product-box">
                <img src="images/product8.jpg" class="product-img">
                <h2 class="product-title">APPLE WATCH</h2>
                <span class="product-price">$499</span>
            <i class='bx bx-shopping-bag add-card'></i>
    
            </div>
    </div>

</section>




    <script src="main.js"></script>
</body>
</html>
